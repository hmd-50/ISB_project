<!DOCTYPE html>
<html lang="ar">
<head>
    <title>ISB5</title>
    <link rel="stylesheet" href="ISB5.css">
    <script src="ISB5.js"></script>

</head>
<body>
    <section>
        <div class="imgbg">
            <img src="خلفية التراث3.webp" alt="Background">
        </div>
        <div class="content">
            <div class="contform">
                <img src="التراث.png" alt="Logo" class="logo">
                <h2 id="title">التسجيل</h2>
                <div class="inform">
                    <label id="lname" for="name">اسم المستخدم</label>
                    <input type="text" id="name" placeholder="الرجاء إدخال اسم المستخدم">
                </div>
                <div class="inform">
                    <label id="lpassword" for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="الرجاء إدخال كلمة المرور">
                </div>
                <div class="button">
                    <button id="b1" onclick="Language()">عربي</button>
                    <button id="b4" onclick="clearData()">مسح</button>
                    <button id="b2" onclick="showData()">عرض</button>
                </div>
                <div class="button">
                    <button id="b3" onclick="saveData()">حفظ</button>
                    <button id="b5" onclick="checkData()">دخول</button>
                </div>
                <h2></h2>
                <h3 id="sh">جدول البيانات</h3>
                <p id="output"></p>
            </div>
        </div>
    </section>
</body>
</html>
