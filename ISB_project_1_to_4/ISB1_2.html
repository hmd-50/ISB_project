
<!DOCTYPE html>
<head>

    <style>
      
        table {

 #email{

 }

button:hover{
  
  cursor: pointer;

    <script>
        let dataArray = [];

        function addToArray() {
            // Get values from the input fields
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            // Push the data into the array if all fields are filled
            if (fname && lname && phone && address && email && password) {
                let entry = {
                    fname: fname,
                    lname: lname,
                    phone: phone,
                    address: address,
                    email: email,
                    password: password
                };
                dataArray.push(entry);

                alert("Data added to array! Check the console for the output.");
            } else {
                alert("Please fill all fields.");
            }

            // Optionally, clear the fields after adding
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("address").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
        function displayArray() {
            let displayArea = document.getElementById("display");
            displayArea.innerHTML = "";
            dataArray.forEach((entry, index) => {
                displayArea.innerHTML += `<p><strong>رقم الدخول ${index + 1}:</strong> الاسم الاول:
                     ${entry.fname}, اسم العائلة: ${entry.lname}, رقم الهاتف: ${entry.phone},عنوان المنزل: ${entry.address}
                     , البريد الاكتروني: ${entry.email}, رمز المرور: ${entry.password}</p>`;
            });
        }
        function clearNames() {
            dataArray = [];
            document.getElementById("display").innerHTML = "";
            alert("All names have been cleared!");
        }
    </script>
</head>
<body dir="rtl">
        <table>
         <caption id=rrr style="color: aqua; "><h2>نموذج النضمام</h2></caption>

                 </td><!--الخلية-->

                 </td>

                 <tr> 
                     <td>  
                        <button onclick="addToArray()">اضافة</button>
