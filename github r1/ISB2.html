<!DOCTYPE html>
<html >
<head>
    
    <title>ISB2</title>

<style>

body {
        display: flex;
        justify-content: center;  /* Center horizontally */
        align-items: center;  /* Center vertically */
     /*   height: 100vh;   Full viewport height */
        margin: 0;  /* Remove default margin */
        flex-direction: column;  /* Stack elements vertically */
        
    }
    input{
        text-align: center;

    }
     button:hover{
  color: rgb(255, 0, 0);
  cursor: pointer;
}
     
</style>

    <script>
        let namesArray = [];

        function addName() {
            const nameInput = document.getElementById("nameInput").value;
            if (namesArray.includes(nameInput)) {
                    alert("This name already exists!");
                
        }else if (nameInput.trim() != "") {
                namesArray.push(nameInput);
                document.getElementById("nameInput").value = ""; // Clear --------
            } else {
                alert("Please enter a valid name.");
            }
        }

        function displayNames() {
            const namesList = document.getElementById("namesList");
            namesList.innerHTML = ""; // Clear -----------

            namesArray.forEach(name => {
                const listItem = document.createElement("li");
                listItem.textContent = name;
                namesList.appendChild(listItem);
            });
        }

        function clearNames() {
            namesArray = [];
            document.getElementById("namesList").innerHTML = "  ";
            alert("All names have been cleared!")
        }
    </script>
</head>
<body dir="rtl">

    <h1>قائمة الاسماء</h1>

    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">اضافة اسم</button>

    <h2>قائمة الاسماء:<button onclick="displayNames()">عرض القائمة</button> </h2>    

    <ul id="namesList"> </ul>



    <button onclick="clearNames()">مسح القائمة</button>

</body>
</html>
